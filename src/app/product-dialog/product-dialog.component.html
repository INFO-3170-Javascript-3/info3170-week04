<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.product.name"/>
</mat-form-field>

<mat-form-field>
  <mat-label>Description</mat-label>
  <textarea matInput [(ngModel)]="data.product.description"></textarea>
</mat-form-field>

<mat-form-field>
  <mat-label>Picture Url</mat-label>
  <input matInput [(ngModel)]="data.product.pictureUrl"/>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ product: data.product }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
